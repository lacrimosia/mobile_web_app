<ion-card>
<ion-list inset>
  <ion-item>
    <ion-input type="text" placeholder="Enter a location. ex: 60403, las vegas, etc" clearInput="true" #location></ion-input>
  </ion-item>
  <button ion-button icon-left (tap)="getLocation(location.value)"><ion-icon name="cloud"></ion-icon> Go</button>
</ion-list>

  <ion-card-header>{{ data?.location?.name }}, {{data?.location?.region}}</ion-card-header>
    <ion-card-content>
  </ion-card-content>
</ion-card>
